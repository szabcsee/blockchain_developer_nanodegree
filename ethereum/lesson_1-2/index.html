<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deploy a Remix Contract</title>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<div>
    <h1>Ethereum Secret Messenger</h1>
    <hr>
    <h2 class='subtext'>&nbsp;</h2>
    <label for="message">This site writes a secret message to the Ethereum
        blockchain!</label>
    <input id="userInput" type="text">

    <button id="setMessageButton">Set secret message</button>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

        // Connect a the web3 provider
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

        // Set a default account
        web3.eth.defaultAccount = web3.eth.accounts[0];

        // Get the contract address
        var RemixContract = new web3.eth.Contract([
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "x",
                        "type": "string"
                    }
                ],
                "name": "setMessage",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "getMessage",
                "outputs": [
                    {
                        "name": "",
                        "type": "string"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ], '0x4170b3c117aeD52F02125f0e6cF7BE9eE79F5a69', {from: '0xfD8C638DB9F4B3192D98fa7Bdba06532de616677', gas: 2000000});
        $("#setMessageButton").click(function () {
            console.log(' I was clicked');
            console.log(web3.eth.accounts[0]);
            RemixContract.methods.setMessage($("#userInput").val()).send().then(console.log);
            console.log('input field:')
            console.log($("#userInput").val())
        });
        $(document).ready(function() {
            console.log('loaded');
            RemixContract.methods.getMessage().call().then(result => {
                $('h2').text(result);
            });
            
        });

    </script>
</body>

</html>
